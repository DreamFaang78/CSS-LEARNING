<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <div class="pt-10">
        <div class="p-6 pt-10  max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4 ring-2 ">
            <div class="shrink-0">
                <img class="h-12 w-12" src="chat.png" alt="chat icon">
            </div>
            <div>
                <div class="text-xl font-medium text-black">ChitChat</div>
                <p class="text-slate-500">You Have A Message</p>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div
            class=" ring-2 px-8 max-w-sm mx-auto bg-white rounded-xl shadow-lg space-y-2 sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-6">
            <img class="pt-2 block mx-auto h-24 rounded-full sm:mx-0 sm:shrink-0" src="erin-lindford.jpg"
                alt="Woman's Face">
            <div class="text-center space-y-2 sm:text:left">
                <div class="space-y-0.5">
                    <p class="text-lg text-black font-semibold">Erin Linford</p>
                    <p class="text-slate-500 font-medium">
                        Product Engineer
                    </p>

                    <button
                        class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-offset-2">
                        Message
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
